<!--
Exercício 1 – Estrutura com div e section
Crie uma página com uma <div> principal que contenha duas <section>:
- A primeira com um título (<h2>) e um parágrafo (<p>).
- A segunda com uma lista de 3 itens.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div>
        <section>
            <h2>Título da Primeira Seção</h2>
            <p>Este é um parágrafo dentro da primeira seção.</p>
        </section>
        <section>
            <h2>Lista de Itens</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>
    </div>
</body>
</html>
